<body>


<div id="pag1" data-role="page">

    <div data-role="header" data-theme="b" data-position="fixed">
        <h1>Mi encabezado 1</h1>
    </div>

    <div data-role="content">
        <div>
            <form id="registroForm">
                <div class="ui-field-contain">
                    <label for="nombre">Nombre:</label>
                    <input type="text" name="nombre" id="nombre" value="" required>
                </div>
                <div class="ui-field-contain">
                    <label for="mail">Email:</label>
                    <input type="email" name="mail" id="mail" value="" required>
                </div>

                <div class="ui-field-contain">
                    <fieldset data-role="controlgroup" data-type="horizontal">
                                <input type="radio" name="sexo" id="hombre" value="hombre">
                                <label for="hombre">Hombre</label>
                                <input type="radio" name="sexo" id="mujer" value="mujer">
                                <label for="mujer">Mujer</label>
                    </fieldset>
                </div>

                <div class="ui-field-contain">
                    <label for="edad">Edad:</label>
                    <input type="range" name="edad" id="edad" value="30" min="18" max="80">
                </div>

                <div class="ui-field-contain">
                    <fieldset data-role="controlgroup">
                            <input type="checkbox" name="checkbox-1a" id="checkbox-1a">
                            <label for="checkbox-1a">Acepto las condiciones del servicio</label>
                    </fieldset>
                </div>

                <div class="ui-field-contain">
                    <label for="hijos" class="select">Número de hijos:</label>
                    <select name="hijos" id="hijos" data-native-menu="false">
                        <option>Número de hijos</option>
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                    </select>
                </div>

                <button type="submit" class="ui-shadow ui-btn ui-corner-all">Submit</button>
            </form>
        </div>

    </div>
    <div data-role="footer" data-position="fixed">
        <h1>Mi pie 1</h1>
    </div>

</div>

</body>
</html>
